<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="admin.css" />
    <title>Admin Panel</title>
  </head>
  <body>
    <header>
      <div class="navbar">
        <h1 class="logo">Admin Panel</h1>
        <nav>
          <div class="buttons">
            <a href="home.html" class="btn">User View</a>
          </div>
        </nav>
      </div>
    </header>

    <div class="section">
      <h1>Welcome to the Admin Panel</h1>
      <p>Manage the website's content by clicking the buttons below.</p>
    </div>

    <div class="main">
      <div class="change-name">
        <h2>Change the Website's Name</h2>
        <a href="new-name.html" class="btn">Change Name</a>
      </div>
      <div class="add-restaurant">
        <h2>Add a New Restaurant</h2>
        <a href="new-restaurant.html" class="btn">Add Restaurant</a>
      </div>
      <div class="delete-restaurant">
        <h2>Delete a Restaurant</h2>
        <a href="delete-restaurant.html" class="btn">Delete Restaurant</a>
      </div>
    </div>

    <footer>
      <div class="container">
        <p class="footer"></p>
      </div>
    </footer>

    <script src="/js/script.js"></script>
  </body>
</html>
